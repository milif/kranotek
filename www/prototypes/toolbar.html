<!DOCTYPE html>
<html>
  <head>
    <title>Prototype</title>
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../vendor/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">  
        
    
    
  </head>
  <body style="background: url(background.png); ">
  
    <div class="container-fluid">
        <h1>Toolbars</h1>
        <h2>Toolbar</h2>
        <div id="toolbar"></div>       
        <h2>ToolbarHover</h2>
        <div id="toolbarhover"></div>                
    </div>
    
    <link href="../css/b/form.css" rel="stylesheet">
    <link href="../css/b/loading.css" rel="stylesheet">
    <link href="../css/b/toolbarhover.css" rel="stylesheet">
    <link href="../css/b/effects.css" rel="stylesheet">
    <link href="../css/b/systemmsg.css" rel="stylesheet">
    
    <script src="../vendor/jquery/jquery.js"></script>
    <script src="../vendor/underscore/underscore.js"></script>
    <script src="../vendor/backbone/backbone.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.js"></script>
    
    <script src="../src/App.js"></script>
    
    <script src="../src/view/button/Button.js"></script>
    
    <script src="../src/view/container/Container.js"></script>
    
    <script src="../src/view/toolbar/Toolbar.js"></script>
    <script src="../src/view/toolbar/ToolbarHover.js"></script>
    

    
    <style>
        #toolbarhover {
            color: #FFF;
            width: 80%;
            margin: 0 auto;
            }
        #toolbarhover {
            background: white;
            }
        #toolbarhover h1 {
          text-align: center;  
          }
    </style>
    
    <script>
        
        App.env = {
            apiUrl: '../',
            apiUrlSuffix: '.php'
        }        
        
        var Toolbar = App.getView('Toolbar'),
            ToolbarHover = App.getView('ToolbarHover'),
            Container = App.getView('Container'),
            Button = App.getView('Button'),
            toolbar = new Toolbar()
                .add(new Button({
                    text: 'Button 1-1'
                }))
                .add(new Button({
                    text: 'Button 1-2'
                }))
                .add(new Button({
                    text: 'Button 3-1'
                }), 3)
                .add(new Button({
                    text: 'Button 2-1'
                }), 2)
                .add(new Button({
                    text: 'Button 3-2'
                }), 3),
            container = new Container({
                fluid: true
            })
                .add(App.view.applyInset($('<h1 style="color:#CCC;">CONTAINER</h1>'))),
            toolbarhover = new ToolbarHover()
                .add(new Button({
                    text: 'Button 1-1',
                    size: 'small'
                }))
                .add(new Button({
                    text: 'Button 1-2',
                    size: 'small'
                }))
                .add(new Button({
                    text: 'Button 3-1',
                    size: 'small'
                }), 3)
                .add(new Button({
                    text: 'Button 2-1',
                    size: 'small'
                }), 2)
                .add(new Button({
                    text: 'Button 3-2',
                    size: 'small'
                }), 3);
        
        container.$el.css('position', 'relative');
        
        $('#toolbar').append(toolbar.$el);
        $('#toolbarhover').append(container.$el);
        toolbarhover.setPanel(container);
    </script>
  </body>
</html>
