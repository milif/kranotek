<!DOCTYPE html>
<html>
  <head>
    <title>Prototype</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    
  </head>
  <body style="background: url(../background.png); ">
  
    <div class="container-fluid">
        <h1>Классы: Панель редактирования</h1>
        <div class = "container-fluid">
            <div id="editpanel" style="background: white;"></div>  
        </div>              
    </div>
    <script id="require" type="text/javascript" src="../../require.js"></script>
    <script>
        require('loader.js', function(){
            require('modules/class/view.EditPanelClass.js', function(){
                
                App.env = {
                    apiUrl: '/app_dev.php',
                    apiUrlSuffix: ''
                }
                
                var EditPanelClass = App.getView('EditPanelClass'),
                    view = new EditPanelClass();
                
                view.$el.appendTo($('#editpanel'));
            });
        });
    </script>

  </body>
