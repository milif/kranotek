<!DOCTYPE html>
<html>
  <head>
    <title>Prototype</title>
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../vendor/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">  
        
    
    
  </head>
  <body style="background: url(background.png); ">
  
    <div class="container-fluid">
        <h1>Menu</h1>
        <h2>Dropdown</h2>
        <div id="dropdown"></div>                  
    </div>
    
    <link href="../css/b/form.css" rel="stylesheet">
    <link href="../css/b/loading.css" rel="stylesheet">
    <link href="../css/b/toolbarhover.css" rel="stylesheet">
    <link href="../css/b/effects.css" rel="stylesheet">
    <link href="../css/b/systemmsg.css" rel="stylesheet">
    <link href="../css/b/dropdown.css" rel="stylesheet">
    
    <script src="../vendor/jquery/jquery.js"></script>
    <script src="../vendor/underscore/underscore.js"></script>
    <script src="../vendor/backbone/backbone.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.js"></script>
    
    <script src="../src/App.js"></script>
    
    <script src="../src/view/button/Button.js"></script>
    
    <script src="../src/view/Dropdown.js"></script>

    
    <style>
        #toolbarhover {
            color: #FFF;
            width: 80%;
            margin: 0 auto;
            }
        #toolbarhover {
            background: white;
            }
        #toolbarhover h1 {
          text-align: center;  
          }
    </style>
    
    <script>
        
        App.env = {
            apiUrl: '../',
            apiUrlSuffix: '.php'
        }        
        
        var Dropdown = App.getView('Dropdown'),
            Button = App.getView('Button'),
            submenu2 = new Dropdown()
                .addButton(new Button({
                    text: 'Button 1'
                }))
                .addButton(new Button({
                    text: 'Button 2'
                }))                
                .addButton(new Button({
                    text: 'Button 2'
                }));            
            submenu = new Dropdown()
                .addButton(new Button({
                    text: 'Button 1'
                }))
                .addButton(new Button({
                    text: 'Button 2'
                }))                
                .addButton(new Button({
                    text: 'Button 2'
                }), null, submenu2);
            menu = new Dropdown()
                .addButton(new Button({
                    text: 'Button 1'
                }))
                .addButton(new Button({
                    text: 'Button 3'
                }, 2))
                .addButton(new Button({
                    text: 'Button 2'
                }, 1))
                .addSeparator()
                .addButton(new Button({
                    text: 'Button 4'
                }))
                .addButton(new Button({
                    text: 'getButton(Index)',
                    click: function(){
                        console.log(menu.getButton(menu.getButtonIndex(this)), menu.getButtonIndex(this));
                    }
                }))                
                .addButton(new Button({
                    text: 'Remove this',
                    click: function(){
                        menu.removeButton(menu.getButtonIndex(this));
                    }
                }))
                .addSeparator(4)
                .addButton(new Button({
                    text: 'Sub menu'
                }), null, submenu);                
            button = new Button({
                text: 'Button',
                menu: menu
            });
        
            $('#dropdown').append(button.$el);
    </script>
  </body>
</html>
